    <script type="application/ld+json">
      {
        "@context": "http://www.schema.org",

  <body>
    <div class="main">
      <h1>Elliott Berger</h1>
      <h2>
        Greater Seattle based digital strategy consultant and front-end
        developer.
      </h2>
      <a href="#" class="button" id="contact">Contact&nbsp;Elliott</a>
    </div>
    <div id="boxybox">
      <div class="innerbox">
        <span class="hide">x</span>
        <div class="texty">
          <h3>Send A Message</h3>
          <h4>Enter email and message below.</h4>
          <form
            method="POST"

              type="email"

              placeholder="Your Email"

      ></a>
    </div>
  </body>
  <script>
    const boxy = document.getElementById("boxybox");
    const button = document.getElementById("contact");
    const closer = document.getElementsByClassName("hide")[0];

    button.onclick = function () {
      boxy.style.display = "block";
    };

    closer.onclick = function () {
      boxy.style.display = "none";
    };

    window.onclick = function (e) {
      if (e.target == boxy) {
        boxy.style.display = "none";
      }
    };
  </script>

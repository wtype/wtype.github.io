<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elliott Berger</title>
    <meta
      name="description"
      content="A humble flicker of Elliott Berger on the web with a small puzzle if you want to try to get in contact."
    />
    <link rel="stylesheet" href="old-style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <main role="main">
      <h1 role="heading">Elliott Berger</h1>
      <p>
        I design, engineer, and consult on digital products in Boise, Idaho. I value making work
        fast, effective, and beautiful. Feel free to get in touch about a project, idea, or business
        plan.
      </p>
      <button type="button">Contact</button>
    </main>
    <script>
      async function captureEmail() {
        try {
          await navigator.clipboard.writeText(`${location.href}meow.txt`);
        } catch (error) {
          console.log('Unable to capture email: ', error);
        }
      }

      document.querySelector('button').addEventListener('click', e => {
        e.preventDefault();
        captureEmail().then(() => {
          e.target.innerText = 'Copied!';
          setTimeout(() => {
            e.target.innerText = 'Contact';
          }, 1200);
        });
      });
    </script>
  </body>
</html>
